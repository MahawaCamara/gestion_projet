<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Prend toute la hauteur de la page */
            margin: 0;
            background-color: #f5f5f5; /* Couleur d'arrière-plan */
        }

        .login-container {
            background-color: #e0e0e0; /* Couleur gris clair */
            padding: 20px 30px;
            border-radius: 10px; /* Coins arrondis */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Légère ombre */
            width: 300px; /* Largeur fixe */
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333; /* Couleur du texte */
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-container button {
            background-color: #007bff; /* Bleu */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #0056b3; /* Bleu foncé */
        }

        .messages {
            margin-top: 10px;
            color: red; /* Couleur des messages d'erreur */
        }

        .login-container p {
            font-size: 0.9em;
            margin-top: 15px;
        }

        .login-container a {
            color: #007bff;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        {% if messages %}
            <div class="alert alert-dismissible">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <h2>Se connecter</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Se connecter</button>
        </form>
        <div class="messages">
            {% for message in messages %}
            <p class="message">{{ message }}</p>
            {% endfor %}
        </div>
        <p>Pas encore inscrit ? <a href="{% url 'user:register' %}">Créer un compte</a></p>
    </div>
</body>
</html>
